{{ define "main" }}
<main>

	{{ .Scratch.Set "front-matter-enable" ""}}
	{{ partial "content" . }}

	{{ .Scratch.Set "TargetPage" "/categories" }}
	{{ .Scratch.Set "weightFactor" "10" }}
	{{ partial "tag-cloud" . }}

	<div class='content-list'>
	{{ range .Pages }}
		{{ .Render "summary" }}
	{{ end }}
	</div>
</main>
{{ end }}
